<app-appbar></app-appbar>
<div class="main-container">
  <form class="search" class="form-search m-1" [formGroup]="formSearchCourses">
    <tui-input  tuiTextfieldIconLeft="tuiIconSearchLarge" class="input-search" formControlName="valueName">
      Поиск по названию курса
      <input tuiTextfield type="text" />
    </tui-input>
  </form>
  <div class="title m-2">
    Онлайн-курсы
    <tui-svg src="tuiIconCornerRightDown" class="icon"></tui-svg>
  </div>
  <tui-loader [showLoader]="loader"></tui-loader>

  <div class="cards">
    <div routerLink="/course/{{item.idCourse}}/promo" *ngFor="let item of courses | paginate: { itemsPerPage: 6, currentPage: p }" >
      <a tuiIsland class="card">
        <div class="line_title_btn-settings">
          <span >{{item.name}}</span>
        </div>
        <p class="btn-cost-free tui-island__footer-button m-2">
          <button tuiLink>
            Бесплатно
          </button>
        </p>
      </a>
    </div>


  </div>

  <pagination-controls  previousLabel="Назад"
                        nextLabel="След."
                        class="paginate-courses p-2" (pageChange)="p = $event"></pagination-controls>



</div>
