<app-appbar></app-appbar>
<div class="title m-2">
Онлайн-курсы
  <tui-svg src="tuiIconCornerRightDown" class="icon"></tui-svg>

</div>

<form class="search" class="form-search" [formGroup]="formSearchCourses">
  <tui-input class="input-search" formControlName="valueName">
    Название курса
    <input tuiTextfield type="text" />
  </tui-input>
</form>
<tui-loader [showLoader]="loader"></tui-loader>

<div class="container">

  <div *ngFor="let item of courses | paginate: { itemsPerPage: 6, currentPage: p }">
      <a tuiIsland class="card">
        <div class="line_title_btn-settings">
          <span >{{item.name}}</span>
        </div>
        <p class="btn-cost-free tui-island__footer-button m-2">
          <button tuiLink>
            Бесплатно
          </button>
        </p>
      </a>
    </div>

  <pagination-controls class="paginate-courses p-2" (pageChange)="p = $event"></pagination-controls>

</div>
