<form class="form-auth" [formGroup]="formLogin" (ngSubmit)="postdata(formLogin)">
    <h3>Авторизация</h3>
    <tui-input formControlName="email" class="valueEmail m-2">
        E-mail
        <input tuiTextfield type="email" name="email" />
    </tui-input>

    <div *ngIf="f.email.errors && isSubmit">
        <span class="error-email m-2">Введите корректый e-mail</span>
     </div>

    <tui-input-password formControlName="password" class="valuePassword m-2">
        Пароль
        <input tuiTextfield name="Password" />
    </tui-input-password>

    <div *ngIf="f.password.errors && isSubmit">
        <span class="error-password m-2">Введите корректый пароль</span>
     </div>

    <ng-template [ngIf]="isNotCorrect">
        <tui-notification status="error" class="error m-2" >
            Что-то пошло не так, попробуйте еще раз...
        </tui-notification>    
    </ng-template>

    <div class="btns-authpage">
        <button tuiButton type="submit" class="btn-submit m-2" appearance="primary">
            Войти
        </button>
        <button tuiButton routerLink="/register" type="button" appearance="secondary" class="btn-go_register m-2">
            Зарегистрироваться
        </button>
    </div>
    <div class="forget-password">
        <a tuiLink>
            Забыли пароль?
        </a>
    </div>
</form>
