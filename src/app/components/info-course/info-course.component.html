<div class="main-info">
    <div *ngIf="current_course" class="m-3">
        <div class="title-info">
            <button tuiButton type="button" appearance="outline" class="tui-space_right-3 tui-space_bottom-3" size="s" title="Назад" (click)="backLocation()">
                <tui-svg src="tuiIconArrowLeft" class="icon-edit"></tui-svg>
            </button>
            <h2>
                {{current_course.name}}</h2>
        </div>
        

        <span>Описание курса: <br> {{current_course.description}}</span>
        <br> <br>
        <span>
            <span><b>Язык:</b> русский</span>
        </span>

    </div>
</div>
