<form [formGroup]="formRegister" class="form-register" (ngSubmit)="registerUser(formRegister)">
  <span style="font-size: 32px;">Используйте все возможности онлайн-образования в одном продукте</span>
    <span style="font-size: 20px;">Зарегистрируйтесь</span>
    <tui-input formControlName="name" class="m-2">
        Имя и фамилия
        <input tuiTextfield type="text" name="name" />
    </tui-input>

    <div *ngIf="f.name.errors && isSubmit">
        <span class="error-name m-2">Введите корректое имя</span>
    </div>

    <tui-input formControlName="email" class="m-2" name="email">
        E-mail
        <input tuiTextfield type="email" name="email" />
    </tui-input>

    <div *ngIf="f.email.errors && isSubmit">
        <span class="error-email m-2">Введите корректый e-mail</span>
    </div>

    <tui-input-password formControlName="password" class=" m-2">
        Пароль
        <input tuiTextfield name="Password" />
    </tui-input-password>

    <div *ngIf="f.password.errors && isSubmit">
        <span class="error-password m-2">Введите корректый пароль</span>
    </div>

    <div *ngIf="isNotCorrect">
        <tui-notification status="error" class="error m-2">
            E-mail уже зарегистрирован
        </tui-notification>
    </div>


    <div class="btns-main">
        <button tuiButton type="button" appearance="custom" class="btn-go_register m-2" routerLink="/login" size="s">
          <tui-svg src="tuiIconArrowLeftLarge" class="icon"></tui-svg>
        </button>

        <button tuiButton type="submit" appearance="primary" class="m-2" size="m">
            <tui-loader [showLoader]="loaderRegister" [inheritColor]="true"
                [overlay]="true">
                Зарегистрироваться
            </tui-loader>
        </button>

    </div>
</form>
